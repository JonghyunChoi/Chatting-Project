<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>채팅 목록</title>
</head>

<div class="content" layout:fragment="content">
    <div class="content_top">
        <span class="fs-3 align-middle">채팅방</span>
        <a href="/chat/make"><button type="button" class="btn btn-primary align-middle float-end">채팅방 만들기</button></a>
        <hr />
    </div>

    <div class="content_main">
        <div class="card" th:each="myRoomInfo : ${myRoomInfoCarrier}">
            <div class="card-header">
                <span th:text="${'방 번호: ' + myRoomInfo.room_id}"></span>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${'방 이름: ' + myRoomInfo.room_name}"></h5>
                <p class="card-text" th:text="${'총원: ' + myRoomInfo.total_people}"></p>
                <p class="card-text" th:text="${'방장: ' + myRoomInfo.master_id}"></p>
                <a href="#" class="btn btn-primary">입장</a>
            </div>
        </div>
    </div>
</div>
</html>
