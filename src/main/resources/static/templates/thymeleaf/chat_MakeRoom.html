<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>방 만들기</title>
</head>

<div class="content" layout:fragment="content">
    <div class="content_top">
        <span class="fs-3 align-middle">채팅방 만들기</span>
        <a href="/chat/list"><button type="button" class="btn btn-primary align-middle float-end">목록</button></a>

        <hr />
    </div>

    <div class="content_main">
        <div class="p-5 mb-4 rounded-3">
            <div class="container-fluid py-5">
                <form action="">
                    <table class="table">
                        <tr>
                            <th class="text-center">방 이름</th>
                            <td><input type="text" name="title" value="" />
                                <a class="text-danger">${title_error_message}</a>
                            </td>

                        </tr>
                        <tr>
                            <th class="text-center">방장</th>
                            <td>
                                <input type="text" placeholder="" property="name" disabled />
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center">공개 여부</th>
                            <td><input type="text" name="content" maxlength="500" size="100" value="" />
                                <a class="text-danger">${content_error_message}</a>
                            </td>
                        </tr>
                    </table>
                    <div class="text-end">
                        <a class="btn btn-secondary text-decoration-none" href="/chat/list">취소</a>
                        <input class="btn btn-primary text-decoration-none" type="submit" value="등록" />
                    </div>
                </form>
            </div>
    </div>
</div>
</html>
