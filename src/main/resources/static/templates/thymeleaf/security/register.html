<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/security_layout}">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<div class="content" layout:fragment="content">
    <div class="register">
        <form class="register-form" action="/auth_register" method="post">
            <div class="text-center">
                <span class="fs-3 fw-bold">CREATE ACCOUNT</span>
            </div>

            <!-- id -->
            <div class="input-group">
                <div class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </div>
                <input class="form-control" type="text" name="id" placeholder="ID">
                <span th:text="${id_error_message}"></span>
            </div>

            <!-- nickname -->
            <div class="input-group">
                <div class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </div>
                <input class="form-control" type="text" name="nickname" placeholder="Nickname">
                <span th:text="${nickname_error_message}"></span>
            </div>

            <!-- password -->
            <div class="input-group">
                <div class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                </div>
                <input class="form-control" type="text" name="password" placeholder="Password">
            </div>
            <span th:text="${pwd_error_message}"></span>

            <!-- button -->
            <div class="d-grid mx-auto">
                <input class="btn btn-primary" type="submit" value="REGISTER">
            </div>
            <a href="/login">Login</a>
        </form>
    </div>
</div>
</html>
