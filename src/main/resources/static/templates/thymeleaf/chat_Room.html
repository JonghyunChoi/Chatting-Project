<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${room_id}+'번방'"></title>

    <link type="text/css" rel="stylesheet" th:href="@{/css/room.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<div id="contentWrap">
    <div id="contentCover">
        <div id="roomWrap">
            <div id="roomList">
                <div id="roomHeader">MENU</div>
                <div id="roomSelect"></div>
            </div>
        </div>
        <div id="chatWrap">
            <div id="chatHeader"><span th:text="${room_id}+'번 방 - '+${room_name}"></span></div>
            <div id="chatLog">
                <div class="anotherMsg">
                    <div>
                        <p>another Message</p>
                    </div>
                </div>
                <div class="myMsg">
                    <div id="result">

                    </div>
                </div>
            </div>
            <form id="chatForm">
                <input type="text" autocomplete="off" size="30" id="chatContent" placeholder="메시지를 입력하세요">
                <input type="submit" onclick="submitMessage()" value="보내기">
            </form>
        </div>


        <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center">
                    <div class="modal-content">
                        <div class="modal-header panel-heading">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title">

                            </h4>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="memberWrap">
            <div id="memberList">
                <div id="memberHeader">MEMBER LIST</div>
                <div id="memberSelect"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function submitMessage() {
        let room_id = [[${room_id}]];
        let id = '[[${id}]]';
        let chat_content = $('#chatContent').val();
        let file_url = null;
        let chat_type = "text";
        let chatRoomContentDTO = {
            "room_id": room_id,
            "id": id,
            "chat_content": chat_content,
            "file_url": file_url,
            "chat_type": chat_type
        };
        console.log(chatRoomContentDTO);

        $.ajax({
            type: "POST",
            url: "/chat/submit_message",
            data: JSON.stringify(chatRoomContentDTO),
            contentType: "application/json; charset=utf-8;"
        })

        $('#chatContent').val(''); // 내용 초기화
    }
</script>
</html>
